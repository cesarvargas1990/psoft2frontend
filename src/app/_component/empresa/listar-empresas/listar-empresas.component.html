<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
<app-top-nav  fxHide.xs></app-top-nav>
<app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav> 
<app-loading></app-loading> 
<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav  #appDrawer  [mode]="mobileQuery.matches ? 'over' : 'over'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="false">
    <div class="logo-container" fxFlexAlign="center">
      <app-logo *ngIf="authService.isLoggedIn()"></app-logo>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list *ngIf="authService.isLoggedIn()">
      <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">Listado de Empresas</h5>
        <div class="card-text">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>

          <mat-table class="table-responsive" [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

            
            <ng-container matColumnDef="NIT">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Nit. </mat-header-cell>
              <mat-cell *matCellDef="let element"> <span class="mobile-label">Nit:</span>{{element.NIT}} </mat-cell>
            </ng-container>

            
            <ng-container matColumnDef="NOMBRE">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
              <mat-cell *matCellDef="let element"> <span class="mobile-label">Nombre:</span>{{element.NOMBRE}}
              </mat-cell>
            </ng-container>

            
            <ng-container matColumnDef="DDIREC">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Direcci&oacute;n </mat-header-cell>
              <mat-cell *matCellDef="let element"> <span class="mobile-label">Direcci&oacute;n:</span>{{element.DDIREC}}
              </mat-cell>
            </ng-container>

            
            <ng-container matColumnDef="TELEFONO">
              <mat-header-cell *matHeaderCellDef mat-sort-header> T&eacute;lefono </mat-header-cell>
              <mat-cell *matCellDef="let element"><span class="mobile-label">T&eacute;lefono:</span>
                {{element.TELEFONO}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="EMAIL">
              <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
              <mat-cell *matCellDef="let element"><span class="mobile-label">E-mail:</span>
                {{element.EMAIL}}
              </mat-cell>
            </ng-container>


            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef>
                <button class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
                  (click)="modalAdicionarEmpresa()">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
              </mat-header-cell>

              <mat-cell *matCellDef="let row; let i=index;">
                <button class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
                  (click)="modalEditarEmpresa(row)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button class="float-right btn btn-outline-danger btn-sm" mat-icon-button color="accent"
                  (click)="modalEliminarEmpresa(row)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 50, 100,dataSource.data.length]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </mat-sidenav-content>  
</mat-sidenav-container>
</div>
