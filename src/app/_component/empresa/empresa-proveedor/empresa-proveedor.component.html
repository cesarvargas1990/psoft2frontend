<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <app-top-nav fxHide.xs></app-top-nav>
  <app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav>
  <app-loading></app-loading>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #appDrawer [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="true">
      <div class="logo-container" fxFlexAlign="center">
        <app-logo *ngIf="authService.isLoggedIn()"></app-logo>
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list *ngIf="authService.isLoggedIn()">
        <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">Empresa Proveedor</h5>
          <div class="card-text">

            <button class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
              (click)="modalAdicionarEmpresaProveedor()">
              <mat-icon aria-label="icon-button with a heart icon">add</mat-icon>
            </button>

            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>


          </div>
          <mat-table class="table-responsive" [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="EMPRESA">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Prefijo Sistema"> <span
                  class="mobile-label">Empresa:</span>{{element.EMPRESA}}</mat-cell>>
            </ng-container>


            <ng-container matColumnDef="PROVEEDOR">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Nombre"> <span
                  class="mobile-label">Proveedor:</span>{{element.PROVEEDOR}}</mat-cell>>
            </ng-container>

            <ng-container matColumnDef="ESCENARIO">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Escenario</mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Nombre"> <span
                  class="mobile-label">Escenario:</span>{{element.ESCENARIO}}</mat-cell>>
            </ng-container>


            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef>
                Acciones
              </mat-header-cell>

              <mat-cell *matCellDef="let row; let i=index;">
                <button class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
                  (click)="modalEditarEmpresaProveedor(row)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button class="float-right btn btn-outline-danger btn-sm" mat-icon-button color="accent"
                  (click)="modalEliminarEmpresaProveedor(row)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSize]="25" [length]="dataSource.data.length"
            [pageSizeOptions]="[5, 10, 20, 25, 50, 100,dataSource.data.length]" showFirstLastButtons>
          </mat-paginator>

        </div>
      </div>


    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
