<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <app-top-nav fxHide.xs></app-top-nav>
    <app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav>
    <app-loading></app-loading>
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #appDrawer [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="!mobileQuery.matches">
            <div class="logo-container" fxFlexAlign="center">
                <app-logo *ngIf="authService.isLoggedIn()"></app-logo>
            </div>
            <mat-divider></mat-divider>
            <mat-nav-list *ngIf="authService.isLoggedIn()">
                <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Titulo del Documento</h5>
                    <div class="card-text">


                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
                            </formly-form>
                           
                        </form>

                        



                    </div>
                </div>
            </div>
            


            <br>


            <div class="card" style="width: 100%;">
              <div class="card-body">
                  <h5 class="card-title">Plantilla del Documento</h5>
                  <div class="card-text">


                    <tinymce [(ngModel)]="html"  [config]="config"></tinymce> 
                      <br>
                    <mat-dialog-actions>
                      <button type="button" (click)="submit()" title="Guardar Plantilla" class="btn btn-primary submit-button">
                          <mat-icon aria-label="Edit">save</mat-icon>
                      </button>
                  </mat-dialog-actions>



                  </div>
              </div>
          </div>

          <br>


            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Listado documentos</h5>
                    <div class="card-text">


                        <mat-form-field class="example-full-width">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                          </mat-form-field>
                
                          <mat-table class="table-responsive" [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
                
                
                
                            
                            <ng-container matColumnDef="nombre">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>  Nombre Documento </mat-header-cell>
                              <mat-cell *matCellDef="let element"> <span class="mobile-label">Nombre:</span>{{element.nombre}} </mat-cell>
                            </ng-container>
              
                           

              
                
                
              
                            <ng-container matColumnDef="action">
                              <mat-header-cell *matHeaderCellDef>
                                <!-- <button title="Agregar Cliente" class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
                                  (click)="modalAdicionarEmpresa()">
                                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                </button> --> 
                              </mat-header-cell>
                
                              <mat-cell *matCellDef="let row; let i=index;">
                                <button  title="Editar Forma de pago" class="float-right btn btn-outline-primary btn-sm" mat-icon-button color="primary"
                                  (click)="modalEditarFormaPago(row)">
                                  <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>
                
                                <button title="Eliminar Plantilla Documento" class="float-right btn btn-outline-danger btn-sm" mat-icon-button color="accent"
                                  (click)="eliminarDocumentoPlantilla(row)">
                                  <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                              </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 50, 100,dataSource.data.length]" showFirstLastButtons>
                          </mat-paginator>


                    </div>
                </div>
            </div>



            
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
