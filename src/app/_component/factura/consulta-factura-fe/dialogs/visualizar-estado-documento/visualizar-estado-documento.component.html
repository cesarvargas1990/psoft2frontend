<h1 mat-dialog-title>XML Respuesta del proveedor</h1>

<mat-dialog-content class="mat-typography">
    

   <div class="contenedorCodigo">
    
    <pre id="json" ><ngx-json-viewer [json]="json" [expanded]="false" ></ngx-json-viewer></pre>
   </div> 

</mat-dialog-content>
 
<mat-dialog-actions>
   <button (click)="guardarArchivoJson()" title = "Descargar Archivo JSON" class="float-right btn btn-outline-primary btn-sm"
       mat-icon-button color="primary">
       <mat-icon aria-label="Edit">cloud_download</mat-icon>
   </button>

  
</mat-dialog-actions>
